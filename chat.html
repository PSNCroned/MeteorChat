<head>
	<title>Chat</title>
</head>

<body>
	<div id="loginbuttons">
		{{> loginButtons}}
	</div>
	<div id="chatbox">
		<div id="textwin">
			<div id="text">
				{{#each msgList}}
				<div class="messagecontainer">
					[{{sender}}]: {{msg}}
				</div>
				{{/each}}
			</div>
			{{#if currentUser}}
			<div id="input">
				<form id="msgForm">
					<input type="text" id="msgText" style="width: 435px;">
					<input type="submit">
				</form>
			</div>
			{{/if}}
		</div>
		<div id="users">
			{{> usernames}}
		</div>
	</div>
</body>

<template name="usernames">
	{{#each nameList}}
	<div class="namebox">
		{{username}}
	</div>
	{{/each}}
</template>
